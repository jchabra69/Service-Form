
<div class="container mt-5">
  <h2 class="mb-4">Lista de Eventos</h2>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Evento</th>
            <th scope="col">TÃ­tulo</th>
            <th scope="col">Empleado</th>
            <th scope="col">Cliente</th>
            <th scope="col">Fecha</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let evento of eventos">
            <td>{{ evento.categoria }}</td>
            <td>{{ evento.titulo }}</td>
            <td>{{ evento.empleado.nombre }} - {{ evento.empleado.puesto }}</td>
            <td>{{ evento.cliente.nombre }} - {{ evento.cliente.razonSocial }}</td>
            <td>{{ evento.fecha | date: 'short' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
